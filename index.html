<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Linking Google Forms for Icons --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Search Section --->
      <section class="search">
        <div class="search__input-wrapper">
          <span class="material-symbols-rounded"> search </span>
          <input
            type="search"
            placeholder="Please, enter a city name"
            class="search__input"
          />
        </div>
        <button class="location__button">
          <span class="material-symbols-rounded"> my_location </span>
        </button>
      </section>

      <!-- 'No Result' Message --->
      <div class="no-results">
        <img
          src="./images/no-result.svg"
          class="current-weather__icon"
          alt="current weather image"
        />
        <h3 class="no-results__error">Something went wrong!</h3>
        <p class="no-results__message">
          We're unable to retrieve the weather details. Enure you've enteres a
          valid city or try again later
        </p>
      </div>

      <!-- Weather Section --->
      <section class="weather">
        <!-- Current Weather Section --->
        <div class="current-weather">
          <img
            src="./images/clouds.svg"
            class="current-weather__icon"
            alt="current weather image"
          />
          <h2 class="current-weather__temperature">00<span>Â°C</span></h2>
          <p class="current-weather__description">Weather description</p>
        </div>

        <!-- Hourly Weather Forecast List --->
        <div class="hourly-weather">
          <ul class="hourly-weather__list"></ul>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
